<!doctype html>
<html>

<head>
	<title>iChat WP HTML Client</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.hidden-override {
			display: none !important;
		}
	</style>
	<link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<!-- component -->
	<div id="ichatwp-chatroom" class="w-full border shadow bg-white">
		<div class="flex h-screen">
			<!-- Sidebar / channel list -->
			<div class="bg-purple-darker text-purple-lighter w-1/5 pb-6 hidden md:block">
				<h1 class="text-white text-xl mb-2 mt-3 px-4 font-sans flex justify-between">
					<span>iChatWP</span>
					<svg class="h-6 w-6 text-purple-lightest fill-current" viewBox="0 0 32 32">
						<g id="surface1" class="hidden-override">
							<path
								d="M 16 3 C 14.894531 3 14 3.894531 14 5 C 14 5.085938 14.019531 5.167969 14.03125 5.25 C 10.574219 6.132813 8 9.273438 8 13 L 8 22 C 8 22.566406 7.566406 23 7 23 L 6 23 L 6 25 L 13.1875 25 C 13.074219 25.316406 13 25.648438 13 26 C 13 27.644531 14.355469 29 16 29 C 17.644531 29 19 27.644531 19 26 C 19 25.648438 18.925781 25.316406 18.8125 25 L 26 25 L 26 23 L 25 23 C 24.433594 23 24 22.566406 24 22 L 24 13.28125 C 24 9.523438 21.488281 6.171875 17.96875 5.25 C 17.980469 5.167969 18 5.085938 18 5 C 18 3.894531 17.105469 3 16 3 Z M 15.5625 7 C 15.707031 6.988281 15.851563 7 16 7 C 16.0625 7 16.125 7 16.1875 7 C 19.453125 7.097656 22 9.960938 22 13.28125 L 22 22 C 22 22.351563 22.074219 22.683594 22.1875 23 L 9.8125 23 C 9.925781 22.683594 10 22.351563 10 22 L 10 13 C 10 9.824219 12.445313 7.226563 15.5625 7 Z M 16 25 C 16.5625 25 17 25.4375 17 26 C 17 26.5625 16.5625 27 16 27 C 15.4375 27 15 26.5625 15 26 C 15 25.4375 15.4375 25 16 25 Z ">
							</path>
						</g>
					</svg>
				</h1>
				<div class="flex items-center mb-6 px-4 ">
					<span class="bg-green rounded-full block w-2 h-2 mr-2"></span>
					<span class="text-purple-lightest">Olivia</span>
				</div>

				<div class="px-4 mb-2 font-sans">Channels</div>
				<div class="bg-teal-dark mb-6 py-1 px-4 text-white font-semi-bold "><span
						class="pr-1 text-grey-light">#</span> general</div>

				<div id="online-user-list" class="mb-6">
					<div class="px-4 mb-4 font-sans">Online Users (<span>0</span>)</div>
					<ul class="list-none px-4 m-0 " style="list-style-type: none;">
						<li class="hidden-override flex items-center mb-3">
							<span class="bg-green rounded-full block w-2 h-2 mr-2"></span> <span
								class="text-purple-lightest">Adam Bishop</span>
						</li>
					</ul>
				</div>



				<div class="px-4 mb-3 font-sans">Direct Messages</div>

				<div class="flex items-center mb-3 px-4">
					<span class="bg-green rounded-full block w-2 h-2 mr-2"></span>
					<span class="text-purple-lightest">Olivia Dunham <i class="text-grey text-sm">(me)</i></span>
				</div>


				<div class="flex items-center mb-3 px-4">
					<span class="border rounded-full block w-2 h-2 mr-2"></span>
					<span class="text-purple-lightest">Adam Bishop</span>
				</div>

			</div>

			<!-- Chat content -->
			<div class="w-full flex flex-col">
				<!-- Top bar -->
				<div class="border-b flex px-6 py-2 items-center">
					  <div class="flex w-full ">
							<div class="p-3 w-full "> <h3 id="current-room-name-title" class="text-grey-darkest text-md mb-1 font-extrabold">Loading...</h3></div>
							<a class="p-3  flex-1 flex items-center open-room-sidebar" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
								  </svg>
							</a>
						</div>
					<div class="ml-auto hidden-override md:block">
						<input type="search" placeholder="Search" class="border border-grey rounded-lg p-2" />
					</div>
				</div>

				<!-- Chat messages -->
				<div class="px-6 py-4 flex-1 comments	 overflow-y-scroll overflow-x-hidden" style="overflow-x:hidden;">
					<!-- A message -->
					<div class="flex items-start mb-4 hidden-override comment-blank hidden">
						<img src="https://avatars2.githubusercontent.com/u/343407?s=460&v=4"
							class="w-10 h-10 rounded mr-3 avatar" />
						<div class="flex flex-col">
							<div class="flex items-end">
								<span class="font-bold text-md mr-2 font-sans author">killgt</span>
								<span class="text-grey text-xs font-light datetime">11:46</span>
							</div>
							<p class="font-light text-md text-grey-darkest pt-1 text">The slack from the other side.</p>
						</div>
					</div>

				</div>

				<div class="flex m-6 rounded-lg border-2 border-grey relative ">
					<span class="text-3xl text-grey px-3 border-r-2 hidden border-grey">+</span>
					<span class="input w-full p-3 top-4 left-3 flex-grow" role="textbox" contenteditable="">Message to #general</span>
				</div>

				<div class="bg-purple-darker text-white w-1/6 pb-6 hidden md:block absolute right-0 h-screen" style="display: none; right:0;">
					<div class="bg-gray-300 content-between">
						<div class="flex">
						<div class="p-3 w-full">Room Information</div>
						<a class="p-3 hover:bg-gray-400 flex-1 flex items-center close-room-sidebar" href="#">
							<svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
							</svg>
						</a>
						</div>

						<div id="online-user-room-list" class="mb-6">
							<div class="px-4 mb-4 font-sans">Online Room Users (<span>0</span>)</div>
							<ul class="list-none px-4 m-0 " style="list-style-type: none;">
								<li class="hidden-override flex items-center mb-3">
									<span class="bg-green rounded-full block w-2 h-2 mr-2"></span> <span
										class="text-purple-lightest">Adam Bishop</span>
								</li>
							</ul>
						</div>
					</div>
			</div>
		</div>
	</div>


	<script src="//cdn.socket.io/4.3.2/socket.io.min.js"
		integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous">
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
		integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
